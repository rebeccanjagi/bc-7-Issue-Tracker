
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Issue Tracker</title>
        <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
        <link href="/static/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="/static/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
        
        <link href="/static/css/ionicons.min.css" rel="stylesheet" type="text/css" />
        <!-- Morris chart -->
        <link href="/static/css/morris.css" rel="stylesheet" type="text/css" />
        <!-- jvectormap -->
        <link href="/static/css/jquery-jvectormap-1.2.2.css" rel="stylesheet" type="text/css" />
        <!-- Date Picker -->
        <link href="/static/css/datepicker3.css" rel="stylesheet" type="text/css" />
        <!-- Daterange picker -->
        <link href="/static/css/daterangepicker-bs3.css" rel="stylesheet" type="text/css" />
        <!-- bootstrap wysihtml5 - text editor -->
        <link href="/static/css/bootstrap3-wysihtml5.min.css" rel="stylesheet" type="text/css" />
        <!-- Theme style -->
        <link href="/static/css/AdminLTE.css" rel="stylesheet" type="text/css" />
        <!-- Ion Slider -->
        <link href="/static/css/ion.rangeSlider.css" rel="stylesheet" type="text/css" />
        <!-- ion slider Nice -->
        <link href="/static/css/ion.rangeSlider.skinNice.css" rel="stylesheet" type="text/css" />
        <!-- bootstrap slider -->
        <link href="/static/css/slider.css" rel="stylesheet" type="text/css" />
    </head>
    <body class="skin-blue">
        <!-- header logo: style can be found in header.less -->
        <header class="header">
              <nav class="navbar navbar-static-top" role="navigation">
                <!-- Sidebar toggle button
                <a href="dashboard" class="logo" style="border-right-style:solid !important; border-color: white; border-width: 1px; ">
                    <img src="/static/img/logo.png" width="150px" height="50px" alt="Issue Tracker" data-pin-nopin="true">
                </a>-->

                <div class="navbar-right">
                    <ul class="nav navbar-nav">
                        <li class="dropdown user user-menu">
                            <div class="pull-right" style="margin-top:10px; margin-left: 0px !important;"> 
                                <a href="/logout" class="btn btn-mradi btn-flat">Log-out</a>                                                                
                            </div>
                        </li>
                    </ul>
                </div>

            </nav>
        </header>
        <div class="wrapper row-offcanvas row-offcanvas-left">
            <!-- Left side column. contains the logo and sidebar -->
            <aside class="left-side sidebar-offcanvas">
               <section class="sidebar">
                    <!-- Sidebar user panel -->
                    <div class="user-panel">
                        <div class="pull-left image">
                        <img src="/static/img/11.jpg" class="img-circle" width="250px" height="150px" alt="Profile Image" data-pin-nopin="true"> 
                        </div>      
                        <div class="pull-left info">
                            <p>Hello, {{ session['f_name'] }}</p>
                        </div>
                    </div>
                   
                    <ul class="sidebar-menu">
                        <li class="treeview ">
                            <a href="/dashboard"><i class="fa fa-dashboard"></i>
                                <span>Dashboard</span> 
                            </a>
                        </li>
                        {% if session['user_type'] == "user" %}
                        <li class="treeview ">
                            <a href="/raise_issue"><i class="fa fa-dashboard"></i>
                                <span>Raise an Issue</span> 
                            </a>
                        </li>
                        {% endif %}
                        <li class="treeview ">
                            <a href="/open_issues"><i class="fa fa-dashboard"></i>
                                <span>Open Issues</span> 
                            </a>
                        </li>
                        <li class="treeview ">
                            <a href="/closed_issues"><i class="fa fa-dashboard"></i>
                                <span>Closed Issues</span> 
                            </a>
                        </li>
                        
                        <li class="treeview ">
                            <a href="/pending_issues"><i class="fa fa-dashboard"></i>
                                <span>Issues Pending Assignment</span> 
                            </a>
                        </li>
                        <li class="treeview " disabled>
                            <a href="#"><i class="fa fa-dashboard"></i>
                                <span>Emails</span> 
                            </a>
                        </li>


                    </ul>
                 </section>
            </aside>

            <!-- Right side column. Contains the navbar and content of the page -->
            <aside class="right-side">
                {% block content %}{% endblock %}
            </aside><!-- /.right-side -->
        </div><!-- ./wrapper -->

        <!-- add new calendar event modal 
        @include('admin.includes.footer')-->
    </body>
</html>
