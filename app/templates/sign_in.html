<html>
    <head>
        <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="/static/css/main_layout.css" rel="stylesheet" media="screen">
        <link href="/static/css/jquery-ui-1.10.2.custom.css" rel="stylesheet" media="screen">
        <link rel="stylesheet" href="/static/css/bootstrap-select.css">
    
        <style>
                @import url('/static/fonts/Kirvy-Regular.css');
                @import url('/static/fonts/Kirvy-Bold.css');
                @import url('/static/fonts/Kirvy-Thin.css');
                @import url('/static/fonts/Kirvy-Light.css');
        </style>
    </head>
    <body>
         <header>

            <nav class="navbar navbar-inverse" style="background-color:#ffffff !important; margin-bottom: 0px !important;"  >
                <div class="container-fluid" >

                    <!--  <div class="col-sm-6 header-right"> -->
                    <div class="col-sm-4">
                    </div>
                    <div class="col-sm-4">
                        <h2 >
                            <a href="/"><img src="/static/img/logo.png" class="img-responsive logo-image" alt="Issue Tracker"></a></h2>

                    </div>
                    <div class="col-sm-3">
                    </div>
                </div>
            </nav>
        </header>
        
        <hr style="background-color: rgb(253,228,106); height: 1px; border: 0;">
        <div class="panel" >

            <div class="row" style='width: 60%; margin: 50px auto;'>
                <div class="panel panel-info" style="border-color: rgb(108,194,200) !important;">

                    <div class="panel-heading" style=" background-color: rgb(108,194,200) !important;">
                        <div class="panel-title">Sign in</div>
                        <div style="float:right; font-size: 85%; position: relative; top:-20px">
                        <a class="btn btn-danger btn-xs" style="background-color:rgb(253,228,106) !important; border-color: rgb(253,228,106) !important; color: #000000 !important;" href="/sign-up">Sign up</a>
                        </div>
                    </div> 

                    
                    <div class="panel-body" style="font-size: 15px !Important;">
                        <form method="POST" action="/portal">
                        <table class='mradi_table' style="width:80%;" >
                            {{ form.hidden_tag() }}
                            <tr>
                                <td width='150px;'>Organisation Id</td>
                                <td>
                                    <input class="form-control mradi_forms" type="text" name="org_id" id="org_id" required> </input>
                                    
                                </td>
                            </tr>

                            <tr>
                                <td>Password</td>
                                <td><input class = "form-control mradi_forms" type="text" name="password" id="password" required> </input>
                                </td>
                            </tr>
                            {{ form.csrf_token }}
                            <tr>
                                <td></td>
                                <td>
                                    <br />
                                </td>
                            </tr>
                            <tr>
                                <td></td>
                                <td><button class="btn btn-success mradi_forms" style="background-color: rgb(137,137,137) !important; border-color: rgb(137,137,137) !important;">Sign In</button></td>
                            </tr>

                        </table>
                    </form>
                        {% with messages = get_flashed_messages() %}
                              {% if messages %}
                                <ul class=flashes>
                                {% for message in messages %}
                                  <li style="color:red !important;">{{ message }}</li>
                                {% endfor %}
                                </ul>
                              {% endif %}
                            {% endwith %}
                    </div>
                </div>
            </div>

        </div>
        <hr style="background-color: rgb(253,228,106); height: 1px; border: 0;">
    </body>
    </html>
