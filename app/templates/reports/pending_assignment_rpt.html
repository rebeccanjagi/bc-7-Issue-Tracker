
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Issue Tracker</title>
        <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
        <link href="/static/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="/static/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
        
        <link href="/static/css/ionicons.min.css" rel="stylesheet" type="text/css" />
        <!-- Morris chart -->
        <link href="/static/css/morris.css" rel="stylesheet" type="text/css" />
        <!-- jvectormap -->
        <link href="/static/css/jquery-jvectormap-1.2.2.css" rel="stylesheet" type="text/css" />
        <!-- Date Picker -->
        <link href="/static/css/datepicker3.css" rel="stylesheet" type="text/css" />
        <!-- Daterange picker -->
        <link href="/static/css/daterangepicker-bs3.css" rel="stylesheet" type="text/css" />
        <!-- bootstrap wysihtml5 - text editor -->
        <link href="/static/css/bootstrap3-wysihtml5.min.css" rel="stylesheet" type="text/css" />
        <!-- Theme style -->
        <link href="/static/css/AdminLTE.css" rel="stylesheet" type="text/css" />
        <!-- Ion Slider -->
        <link href="/static/css/ion.rangeSlider.css" rel="stylesheet" type="text/css" />
        <!-- ion slider Nice -->
        <link href="/static/css/ion.rangeSlider.skinNice.css" rel="stylesheet" type="text/css" />
        <!-- bootstrap slider -->
        <link href="/static/css/slider.css" rel="stylesheet" type="text/css" />
    </head>
    <body class="skin-blue">
       <header class="header">
       
            <nav class="navbar navbar-static-top" role="navigation">
            <!-- Sidebar toggle button
            <a href="dashboard" class="logo" style="border-right-style:solid !important; border-color: white; border-width: 1px; ">
                <img src="/static/img/logo.png" width="150px" height="50px" alt="Issue Tracker" data-pin-nopin="true">
            </a>-->

            <div class="navbar-right">
                <ul class="nav navbar-nav">
                    <li class="dropdown user user-menu">
                        <div class="pull-right" style="margin-top:10px; margin-left: 0px !important;"> 
                            <a href="https://mradifund.com/logout" class="btn btn-mradi btn-flat">Sign out</a>                                                                
                        </div>
                    </li>
                </ul>
            </div>

            </nav>
       </header>
       <div class="wrapper row-offcanvas row-offcanvas-left">
            <!-- Left side column. contains the logo and sidebar -->
            <aside class="left-side sidebar-offcanvas">
                  <section class="sidebar">
                    <!-- Sidebar user panel -->
                    <div class="user-panel">
                        <div class="pull-left image">
                        <img src="/static/img/11.jpg" class="img-circle" width="250px" height="150px" alt="Profile Image" data-pin-nopin="true"> 
                        </div>      
                        <div class="pull-left info">
                            <p>Hello, Becks</p>
                        </div>
                    </div>
                   
                    <ul class="sidebar-menu">
                       <li><a href="#"><i class="fa fa-angle-double-right"></i>Dashboard</a></li>
                       <li><a href="#"><i class="fa fa-angle-double-right"></i>Reports</a></li>
                    </ul>
                </section>
            </aside>

            <!-- Right side column. Contains the navbar and content of the page -->
            <aside class="right-side">
             <section class="content-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h3>
                    Raise an issue
                </h3>
            </section>


            <!-- Main content -->
            <section class="content">
                
                <div class="row">
                    <div class="view">

                        <div class="modal-body">
                            
                            <div class="row">
                                <div class="col-sm-8 col-md-10 ">
                                    <table class="table table-striped">
                                         <tbody>  
                                             <tr class="dl-horizontal">
                                                  <td style="text-align: left; white-space:normal; ">Title:</td>
                                                  <td style="color:rgb(49, 29, 142)" ><input type='text' class="form-control mradi_forms" name='title' value='' /></td>
                                              </tr>
                                              
                                              <tr class="dl-horizontal">
                                                  <td style="text-align: left; white-space:normal; ">Description:</td>
                                                  <td style="color:rgb(49, 29, 142)" ><textarea style="resize: none;" class="form-control mradi_forms" name='description' value='' rows="4"></textarea></td>
                                              </tr>

                                              <tr class="dl-horizontal">
                                                  <td style="text-align: left; white-space:normal; ">Priority:</td>
                                                  <td style="color:rgb(49, 29, 142)" ><input type="radio" name="high" value="male"> High<br>
                                                      <input type="radio" name="gender" value="medium"> Medium<br>
                                                      <input type="radio" name="gender" value="low"> Low</td>
                                              </tr>
                                              
                                              <tr class="dl-horizontal">
                                                  <td style="text-align: left; white-space:normal; ">Department:</td>
                                                  <td style="color:rgb(49, 29, 142)" ><input type='text' class="form-control mradi_forms" name='department' value='' /></td>
                                              </tr>
                                              
                                              
                                              
                                         </tbody>
                                    </table>
                                </div>                  
                            </div>

                            <div class="modal-footer" style="padding:10px;">
                                
                                <button class="btn btn-yellow">Save changes</button>
                            </div>
                        </div>

                    </div>
                </div>
            </section>
            </aside><!-- /.right-side -->
        </div><!-- ./wrapper -->
    </body>
</html>
